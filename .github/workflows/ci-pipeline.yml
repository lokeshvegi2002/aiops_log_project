name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # --- NEW STEPS START HERE ---

      - name: Run web app in background
        run: |
          # Run the app.py script in the background
          python3 app.py &
          # Wait 5 seconds to make sure it's fully started
          sleep 5
          
      - name: Generate log data
        run: |
          echo "Generating 50 'normal' log entries..."
          for i in {1..25}; do curl http://localhost:5000/; done
          for i in {1..25}; do curl http://localhost:5000/data; done
          
          echo "Generating 5 'error' log entries..."
          for i in {1..5}; do curl http://localhost:5000/error; done
          
          echo "Log generation complete. Waiting for logs to write..."
          sleep 5 # Give the app a moment to write all logs to the file

      - name: Run AI log analysis
        run: |
          echo "Running AI model..."
          # This will run our model.py script
          python3 model.py